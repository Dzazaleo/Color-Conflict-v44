<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover" />
    <!-- Prevent browsers from applying 'Auto Dark Mode' heuristics which shift colors -->
    <meta name="color-scheme" content="dark">
    <title>Color Conflict</title>
    <!-- We keep the Tailwind CDN for simplicity in this setup, though a production build usually bundles CSS -->
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
      @import url('https://fonts.googleapis.com/css2?family=Chakra+Petch:wght@400;600;700&family=JetBrains+Mono:wght@400;700&display=swap');
      
      :root {
        /* Explicitly inform the browser this page supports dark mode natively */
        color-scheme: dark;
      }

      body {
        font-family: 'Chakra Petch', sans-serif;
        background-color: #0f172a;
        color: white;
        overflow: hidden; /* Prevent pull-to-refresh on mobile */
        touch-action: none; /* disable browser handling of gestures */
        
        /* Ensure the browser uses the exact colors defined, disabling system high-contrast overrides if possible */
        forced-color-adjust: none;
        -webkit-print-color-adjust: exact;
        print-color-adjust: exact;
      }
      
      /* Custom scanline effect */
      .scanlines {
        background: linear-gradient(
          to bottom,
          rgba(255,255,255,0),
          rgba(255,255,255,0) 50%,
          rgba(0,0,0,0.2) 50%,
          rgba(0,0,0,0.2)
        );
        background-size: 100% 4px;
        position: absolute;
        top: 0;
        left: 0;
        right: 0;
        bottom: 0;
        pointer-events: none;
        z-index: 10;
      }

      /* --- GLOBAL ANIMATIONS --- */
      /* Obstacle Animations */
      @keyframes explode {
          0% { transform: scale(1); opacity: 1; filter: brightness(1); }
          30% { transform: scale(1.1); opacity: 0.8; filter: brightness(2); }
          100% { transform: scale(1.8); opacity: 0; filter: brightness(3) blur(6px); }
      }
      @keyframes rainbow-pulse {
          0% { filter: hue-rotate(0deg) brightness(1.2); }
          100% { filter: hue-rotate(360deg) brightness(1.2); }
      }
      @keyframes warp-pulse {
          0%, 100% { transform: scale(1); box-shadow: 0 0 10px rgba(192,38,233,0.3); }
          50% { transform: scale(1.05); box-shadow: 0 0 20px rgba(192,38,233,0.6); }
      }
      @keyframes guidance-pulse {
          0%, 100% { transform: scale(1.05); opacity: 0.8; box-shadow: 0 0 15px rgba(250,204,21,0.5); }
          50% { transform: scale(1.15); opacity: 1; box-shadow: 0 0 35px rgba(250,204,21,0.9); }
      }

      /* Game Environment Animations */
      @keyframes rain { from { background-position: 0 0; } to { background-position: 0 300px; } }
      @keyframes drunk-sway {
        0%, 100% { transform: scale(1.05) rotate(0deg) skewX(0deg); }
        20% { transform: scale(1.05) rotate(2deg) skewX(1deg); }
        40% { transform: scale(1.05) rotate(-1deg) skewX(-2deg); }
        60% { transform: scale(1.05) rotate(-2deg) skewX(1deg); }
        80% { transform: scale(1.05) rotate(1deg) skewX(-1deg); }
      }
      @keyframes dot-ripple { 0% { transform: scale(1); opacity: 1; box-shadow: 0 0 0 0 rgba(34,211,238,0.8); } 100% { transform: scale(3); opacity: 0; box-shadow: 0 0 0 6px rgba(34,211,238,0); } }
      @keyframes dot-ripple-orange { 0% { transform: scale(1); opacity: 1; box-shadow: 0 0 0 0 rgba(249,115,22,0.8); } 100% { transform: scale(3); opacity: 0; box-shadow: 0 0 0 6px rgba(249,115,22,0); } }
      @keyframes rewind-scan { 0% { background-position: 0 0; opacity: 0.1; } 50% { opacity: 0.2; } 100% { background-position: 0 -50px; opacity: 0.1; } }
      @keyframes gps-scroll { from { background-position: center 80px; } to { background-position: center 0px; } }
      @keyframes powerup-pop { 0% { transform: scale(0.8); filter: brightness(1); } 40% { transform: scale(1.15); filter: brightness(2); } 100% { transform: scale(0.8); filter: brightness(1); } }
      @keyframes shockwave-ring { 0% { transform: translate(-50%, -50%) scale(0.8); opacity: 1; border-width: 4px; } 100% { transform: translate(-50%, -50%) scale(2.0); opacity: 0; border-width: 0px; } }
      @keyframes bounce-slow { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-10px); } }
    </style>
  <script type="importmap">
{
  "imports": {
    "vite": "https://aistudiocdn.com/vite@^7.2.6",
    "lucide-react": "https://aistudiocdn.com/lucide-react@^0.555.0",
    "@vitejs/plugin-react": "https://aistudiocdn.com/@vitejs/plugin-react@^5.1.1",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "clsx": "https://aistudiocdn.com/clsx@^2.1.1",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react/": "https://aistudiocdn.com/react@^19.2.0/"
  }
}
</script>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/index.tsx"></script>
  </body>
</html>
